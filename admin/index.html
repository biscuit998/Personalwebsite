<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>

  <!-- 接住 Worker 回傳的 token，寫進 localStorage -->
  <script>
    (function () {
      window.addEventListener('message', function (e) {
        if (
          e.origin === 'https://personalwebsitebackend.bliss9988420.workers.dev' &&
          typeof e.data === 'string' &&
          e.data.startsWith('authorization:github:success:')
        ) {
          var token = e.data.split(':').pop();
          localStorage.setItem(
            'decap-cms.user',
            JSON.stringify({ login: 'github', provider: 'github', token: token })
          );
          location.reload();
        }
      });
    })();
  </script>

  <!-- 只載入一次 Decap JS（固定 3.3.1） -->
  <script src="https://unpkg.com/decap-cms@3.3.1/dist/decap-cms.js"></script>
</head>
<body></body>
</html>
