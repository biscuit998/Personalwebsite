<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>

  <!-- Decap CMS 樣式，只載入一次 -->
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@3.3.1/dist/decap-cms.css" />

  <!-- 先掛 listener：接住 Worker 傳回的 token 並寫入 localStorage -->
  <script>
    (function () {
      window.addEventListener('message', function (e) {
        if (
          e.origin === 'https://personalwebsitebackend.bliss9988420.workers.dev' &&
          typeof e.data === 'string' &&
          e.data.startsWith('authorization:github:success:')
        ) {
          var token = e.data.split(':').pop();
          try {
            localStorage.setItem(
              'decap-cms.user',
              JSON.stringify({ login: 'github', provider: 'github', token: token })
            );
            location.reload();
          } catch (err) {
            console.error('寫入 decap-cms.user 失敗：', err);
          }
        }
      }, false);
    })();
  </script>

  <!-- 只載入「一次」 decap-cms.js（固定 3.3.1） -->
  <script src="https://unpkg.com/decap-cms@3.3.1/dist/decap-cms.js"></script>
</head>
<body>
  <!-- 不要再加第二/第三次 decap-cms.js，也不用呼叫 CMS.init（預設會讀 /admin/config.yml） -->
</body>
</html>
