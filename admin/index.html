<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — 站點管理</title>
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css">
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // 若你想完全依賴 config.yml，就不用這段。
    // 這段是保險：強制使用同樣的 backend 設定。
    window.CMS_MANUAL_INIT = true;
    CMS.init({
      config: {
        backend: {
          name: "github",
          repo: "biscuit998/Personalwebsite",
          branch: "main",
          base_url: "https://personalwebsitebackend.bliss9988420.workers.dev",
          auth_endpoint: "oauth/authorize"
        },
        media_folder: "static/uploads",
        public_folder: "/static/uploads",
        load_config_file: true  // 仍然載入 config.yml 的 collections 等欄位
      }
    });
  </script>
</body>
</html>
