backend:
  name: github
  repo: biscuit998/Personalwebsite   # ← 改成你的 GitHub repo
  branch: main

media_folder: "static/uploads"       # 圖片存放在 repo
public_folder: "/static/uploads"

collections:
  - name: site
    label: 站點設定
    editor:
      preview: false
    files:
      - file: "data/site.json"
        label: 站點內容
        name: basics
        fields:
          - { label: 公司名稱, name: company, widget: string }
          - { label: 標語, name: tagline, widget: string, required: false }
          - { label: 首屏標題, name: hero_title, widget: text }
          - { label: 首屏說明, name: hero_desc, widget: text }
          - { label: 電話, name: phone, widget: string }
          - { label: 電郵, name: email, widget: string }
          - { label: WhatsApp, name: whatsapp, widget: string, required: false }
          - { label: Logo 圖片(URL), name: logo, widget: string, required: false }
          - label: 現貨產品
            name: products
            widget: list
            fields:
              - { label: 名稱, name: title, widget: string }
              - { label: 圖片(URL), name: image, widget: string, required: false }
              - label: 賣點
                name: points
                widget: list
                field: { label: 條目, name: item, widget: string }
          - label: 客戶反饋
            name: feedbacks
            widget: list
            fields:
              - { label: 內容, name: quote, widget: text }
              - { label: 署名, name: author, widget: string, required: false }
